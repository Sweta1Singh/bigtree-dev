<body class="contact_body">
	<header class="contact_header">
		<h2 class="main_heading">contact us</h2>
		<p class="sub_heading">Got a question? <br/> We would love to hear from you! </p>
	</header>
	<form class="contact_form">
		<div class="form_item">
			<label for="cont_name" class="contact_label">Name</label>
			<input type="text" name="cont_name" class="contact_name contact_input" placeholder="eg, John Smith" required>
		</div>
		<div class="form_item">
			<label for="cont_email" class="contact_label">Email</label>
			<input type="emai" name="cont_email" class="contact_email contact_input" placeholder="eg,yourname@email.com" required>
		</div>
		<div class="form_item">
			<label for="message" class="contact_label label_message">Message</label>
			<textarea name="message" class="contact_message contact_input" placeholder="you can type your message here" recquired></textarea>
		</div>
		<div class="form_item">
		 <button class="form_btn" type="submit">Get in touch</button>
		</div>
	</form>
